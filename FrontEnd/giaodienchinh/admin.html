<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin duyen</title>
    <link rel="stylesheet" href="styleAdmin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Phần mở đầu -->
      <header class="navbar">
        <div class="homepage">
          <div class="logo">
            <img
              src="https://scontent.fdad3-1.fna.fbcdn.net/v/t1.6435-9/p843x403/59163276_2020101838293857_3973786377429975040_n.png?_nc_cat=102&ccb=1-3&_nc_sid=174925&_nc_ohc=xJVrLc5WlScAX-0g2wG&_nc_ht=scontent.fdad3-1.fna&tp=30&oh=6433d87e9376864d930b0d2050931011&oe=60B1C405"
              alt=""
            />
          </div>
          <p class="home">Trang chủ</p>
          <div class="icon-homepage">
            <i class="fas fa-angle-right"></i>
          </div>
          <p class="profile">Hồ Sơ Shop</p>
        </div>
        <div class="account-admin">
          <div class="account-img">
            <img
              src="https://scontent.fdad3-3.fna.fbcdn.net/v/t1.6435-9/154218384_2743309672588637_7671629930322155023_n.jpg?_nc_cat=109&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=LCqkEnyP3rEAX_D50pI&_nc_ht=scontent.fdad3-3.fna&oh=49e443a09dd29936a7e264db219e62b4&oe=60B0292A"
              alt=""
            />
          </div>
          <div class="account-name">truongthimyduyen27042001</div>
          <div class="account-setting">
            <i class="fas fa-cogs"></i>
          </div>
          <div class="account-notifition">
            <i class="fas fa-bell"></i>
          </div>
          <div class="web-name">N7 Clothing</div>
        </div>
      </header>
      <!-- Phần thân -->
      <section class="GUIAdmin">
        <!-- Phần lựa chọn chức năng -->
        <div class="sliderbar">
          <ul class="sliderbar-menu">
            <li class="manager-order">
              <div class="manager-order-name">
                <div class="manager-icon">
                  <img
                    src="https://cf.shopee.vn/file/f82f8ccb649afcdf4f07f1dd9c41bcb0"
                    alt=""
                  />
                </div>
                <div class="manager-function">Quản lý đơn hàng</div>
                <div class="choose-updown">
                  <i class="fas fa-caret-up"></i>
                </div>
              </div>
              <ul class="manager">
                <li class="all">
                  <a href="">Tất cả</a>
                </li>
                <li class="oder-manager order-cancel">
                  <a href="">Đơn hủy</a>
                </li>
                <li class="oder-manager order-return">
                  <a href="">Trả hàng / Hoàn tiền</a>
                </li>
              </ul>
            </li>

            <li class="manager-order">
              <div class="manager-order-name">
                <div class="manager-icon">
                  <img
                    src="https://cf.shopee.vn/file/f82f8ccb649afcdf4f07f1dd9c41bcb0"
                    alt=""
                  />
                </div>
                <div class="manager-function">Quản lý đơn hàng</div>
                <div class="choose-updown">
                  <i class="fas fa-caret-up"></i>
                </div>
              </div>
              <ul class="manager">
                <li class="all">
                  <a href="">Tất cả</a>
                </li>
                <li class="oder-manager order-cancel">
                  <a href="">Đơn hủy</a>
                </li>
                <li class="oder-manager order-return">
                  <a href="">Trả hàng / Hoàn tiền</a>
                </li>
              </ul>
            </li>

            <li class="manager-order">
              <div class="manager-order-name">
                <div class="manager-icon">
                  <img
                    src="https://cf.shopee.vn/file/f82f8ccb649afcdf4f07f1dd9c41bcb0"
                    alt=""
                  />
                </div>
                <div class="manager-function">Quản lý đơn hàng</div>
                <div class="choose-updown">
                  <i class="fas fa-caret-up"></i>
                </div>
              </div>
              <ul class="manager">
                <li class="all">
                  <a href="">Tất cả</a>
                </li>
                <li class="oder-manager order-cancel">
                  <a href="">Đơn hủy</a>
                </li>
                <li class="oder-manager order-return">
                  <a href="">Trả hàng / Hoàn tiền</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
